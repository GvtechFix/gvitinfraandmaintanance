  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      var formStatus = document.getElementById("form-status");
      formStatus.style.display = "block"; // Show form status div
      formStatus.innerHTML = "<div class='loading'>Loading</div>"; // Display loading message
      
      // Submit the form asynchronously
      event.preventDefault(); // Prevent default form submission
      var formData = new FormData(this);

      fetch(this.action, {
        method: this.method,
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        // Hide loading message
        formStatus.innerHTML = "";
        if (data.success) {
          // Display success message
          formStatus.innerHTML = "<div class='sent-message'>SUCCESSFULLY BOOKED. WE'LL REACH YOU SOON</div>";
          // Reset form fields
          document.getElementById("contact-form").reset();
        } else {
          // Display error message
          formStatus.innerHTML = "<div class='error-message'>" + data.message + "</div>";
        }
      })
      .catch(error => {
        // Display error message
        formStatus.innerHTML = "<div class='error-message'>An error occurred while submitting the form. Please try again later.</div>";
      });
    });
  </script>
